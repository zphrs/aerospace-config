accordion-padding = 48
after-login-command = []
after-startup-command = ["exec-and-forget sketchybar"]
automatically-unhide-macos-hidden-apps = false
default-root-container-layout = "accordion"
default-root-container-orientation = "auto"
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
exec-on-workspace-change = [
    "/bin/bash",
    "-c",
    "sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE",
]
on-focused-monitor-changed = ["move-mouse monitor-lazy-center"]
start-at-login = true

[gaps.inner]
horizontal = 6
vertical = 6

[gaps.outer]
bottom = 6
left = 6
right = 6
top = [
    { monitor = { built-in = 6 } },
    40,
]

[key-mapping]
preset = "qwerty"

[mode.apps.binding]
d = [
    "workspace Discord",
    "exec-and-forget open -a Discord",
    "mode main",
]
esc = "mode main"
h = [
    "workspace pHotos",
    "exec-and-forget open -a pHotos",
    "mode main",
]
m = [
    "workspace Music",
    "exec-and-forget open -a Music",
    "mode main",
]
n = [
    "workspace Notes",
    "exec-and-forget open -a Notes",
    "mode main",
]
o = [
    "workspace pOdman",
    "exec-and-forget open -a pOdman",
    "mode main",
]
p = [
    "workspace Passwords",
    "exec-and-forget open -a Passwords",
    "mode main",
]
s = [
    "workspace Signal",
    "exec-and-forget open -a Signal",
    "mode main",
]
t = [
    "workspace Tv",
    "exec-and-forget open -a Tv",
    "mode main",
]

[mode.join.binding]
d = [
    "resize width 330",
    "resize height 340",
    "mode main",
]
esc = ["mode main"]
h = [
    "join-with left",
    "mode main",
]
j = [
    "join-with down",
    "mode main",
]
k = [
    "join-with up",
    "mode main",
]
l = [
    "join-with right",
    "mode main",
]

[mode.main.binding]
alt-a = "mode apps"
alt-b = [
    "layout tiles",
    "balance-sizes",
]
alt-comma = "layout accordion horizontal vertical"
alt-enter = ["exec-and-forget open -na Alacritty"]
alt-equal = "resize smart +50"
alt-esc = "reload-config"
alt-f = "layout floating tiling"
alt-h = "focus left  --boundaries-action wrap-around-the-workspace --ignore-floating"
alt-j = "focus up  --boundaries-action wrap-around-the-workspace --ignore-floating"
alt-k = "focus down  --boundaries-action wrap-around-the-workspace --ignore-floating"
alt-l = "focus right  --boundaries-action wrap-around-the-workspace --ignore-floating"
alt-minus = "resize smart -50"
alt-period = "mode zones"
alt-r = "mode rearrange"
alt-shift-f = "fullscreen --no-outer-gaps"
alt-shift-j = "mode join"
alt-shift-r = "flatten-workspace-tree"
alt-shift-tab = "workspace-back-and-forth"
alt-slash = "layout tiles horizontal vertical"

